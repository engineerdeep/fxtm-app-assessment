environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7
  forex_repository:
    path: packages/forex_repository
  finnhub_api:
    path: packages/finnhub_api
  bloc: ^9.0.0
